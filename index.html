<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    .color {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>

  <script type="text/jsx">
    var ColorMixer = React.createClass({
      getInitialState: function() {
        return {
          red: 0,
          green: 0,
          blue: 0
        }
      },

      update: function() {
        this.setState({
          red: this.refs.red.getDOMNode().value,
          green: this.refs.green.getDOMNode().value,
          blue: this.refs.blue.getDOMNode().value
        });
      },

      render: function() {
        var style = 'rgb(' + this.state.red + ', ' + this.state.green + ', ' + this.state.blue + ')';
        return (
          <div>
            <label>Red</label>
            <Slider ref="red" value={this.state.red} update={this.update} /><br />
            <label>Green</label>
            <Slider ref="green" value={this.state.green} update={this.update} /><br />
            <label>Blue</label>
            <Slider ref="blue" value={this.state.blue} update={this.update} /><br />

            <div className="color" style={{backgroundColor: style}}></div>
          </div>
        )
      }
    });

    var Slider = React.createClass({
      render: function() {
        return (
          <input type="range" min="0" max="255" value={this.props.value} onChange={this.props.update} />
        )
      }
    })

    React.render(<ColorMixer />, document.body);
  </script>
</body>
</html>
